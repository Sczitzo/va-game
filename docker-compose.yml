version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: va-psychoeducation-db
    environment:
      POSTGRES_USER: va_user
      POSTGRES_PASSWORD: va_password
      POSTGRES_DB: va_psychoeducation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U va_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

